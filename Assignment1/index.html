<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Quiz</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Dark Theme -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-dark-5/1.1.3/bootstrap-dark.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        .card {
            max-width: 600px;
            margin: 0 auto;
        }
        .form-label, .form-check-label {
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h1 class="text-center mb-4">Mental Health Quiz</h1>
                        <p class="text-center">Answer the following questions to assess your mental health.</p>
                        <form id="quizForm">
                            <div class="mb-3">
                                <label class="form-label">1. How often do you feel overwhelmed or stressed?</label>
                                <div>
                                    <input type="radio" name="q1" value="low" class="form-check-input" id="q1_1">
                                    <label for="q1_1" class="form-check-label">Rarely</label><br>
                                    <input type="radio" name="q1" value="medium" class="form-check-input" id="q1_2">
                                    <label for="q1_2" class="form-check-label">Sometimes</label><br>
                                    <input type="radio" name="q1" value="high" class="form-check-input" id="q1_3">
                                    <label for="q1_3" class="form-check-label">Often</label>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">2. How often do you feel anxious or worried?</label>
                                <div>
                                    <input type="radio" name="q2" value="low" class="form-check-input" id="q2_1">
                                    <label for="q2_1" class="form-check-label">Rarely</label><br>
                                    <input type="radio" name="q2" value="medium" class="form-check-input" id="q2_2">
                                    <label for="q2_2" class="form-check-label">Sometimes</label><br>
                                    <input type="radio" name="q2" value="high" class="form-check-input" id="q2_3">
                                    <label for="q2_3" class="form-check-label">Often</label>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">3. How often do you feel down or depressed?</label>
                                <div>
                                    <input type="radio" name="q3" value="low" class="form-check-input" id="q3_1">
                                    <label for="q3_1" class="form-check-label">Rarely</label><br>
                                    <input type="radio" name="q3" value="medium" class="form-check-input" id="q3_2">
                                    <label for="q3_2" class="form-check-label">Sometimes</label><br>
                                    <input type="radio" name="q3" value="high" class="form-check-input" id="q3_3">
                                    <label for="q3_3" class="form-check-label">Often</label>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">4. How often do you have trouble sleeping?</label>
                                <div>
                                    <input type="radio" name="q4" value="low" class="form-check-input" id="q4_1">
                                    <label for="q4_1" class="form-check-label">Rarely</label><br>
                                    <input type="radio" name="q4" value="medium" class="form-check-input" id="q4_2">
                                    <label for="q4_2" class="form-check-label">Sometimes</label><br>
                                    <input type="radio" name="q4" value="high" class="form-check-input" id="q4_3">
                                    <label for="q4_3" class="form-check-label">Often</label>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">5. How often do you feel hopeless or unmotivated?</label>
                                <div>
                                    <input type="radio" name="q5" value="low" class="form-check-input" id="q5_1">
                                    <label for="q5_1" class="form-check-label">Rarely</label><br>
                                    <input type="radio" name="q5" value="medium" class="form-check-input" id="q5_2">
                                    <label for="q5_2" class="form-check-label">Sometimes</label><br>
                                    <input type="radio" name="q5" value="high" class="form-check-input" id="q5_3">
                                    <label for="q5_3" class="form-check-label">Often</label>
                                </div>
                            </div>

                            <button type="button" class="btn btn-primary w-100" onclick="calculateResult()">Submit</button>
                        </form>

                        <div id="result" class="mt-4"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
